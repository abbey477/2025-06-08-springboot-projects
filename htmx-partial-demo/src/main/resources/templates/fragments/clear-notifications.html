<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Fragment for clearing notifications -->
<th:block th:fragment="clear-partials">
    <!-- Clear notification badge -->
    <hx-partial hx-target="#notification-badge" hx-swap="innerHTML">
        <button class="p-2 bg-blue-500 text-white rounded-full hover:bg-blue-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <!-- No badge shown when count is 0 -->
        </button>
    </hx-partial>
    
    <!-- Add confirmation message -->
    <hx-partial hx-target="#messages" hx-swap="beforeend">
        <div class="mb-2 p-2 bg-yellow-50 border border-yellow-200 rounded text-sm text-yellow-700">
            <span th:text="${messages[messages.size() - 1]}">Notifications cleared</span>
        </div>
    </hx-partial>
</th:block>

</body>
</html>
