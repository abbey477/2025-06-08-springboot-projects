spring.application.name=demo-app-property-2

# Application basic properties
app.name=demo-app-property
app.version=1.0.0
app.description=Demo application for property mapping
app.debug=true

# Server configuration
app.server.host=localhost
app.server.port=8080
app.server.ssl.enabled=false
app.server.ssl.keystore=/path/to/keystore
app.server.ssl.password=changeit

# Database configuration  
app.database.url=jdbc:mysql://localhost:3306/demoapp
app.database.username=demo_user
app.database.password=demo_pass
app.database.driver-class-name=com.mysql.cj.jdbc.Driver
app.database.pool.max-size=20
app.database.pool.min-size=5
app.database.pool.timeout=30000

# Email configuration
app.email.host=smtp.gmail.com
app.email.port=587
app.email.username=demo@example.com
app.email.password=email_password
app.email.auth=true
app.email.starttls=true

# Feature flags
app.features.user-registration=true
app.features.email-notifications=false
app.features.audit-logging=true
app.features.cache-enabled=true

# API configuration
app.api.timeout=5000
app.api.retry-attempts=3
app.api.base-url=https://api.example.com

# External services
app.external-services.payment.url=https://payment.gateway.com
app.external-services.payment.api-key=payment_api_key_123
app.external-services.payment.timeout=10000

app.external-services.notification.url=https://notification.service.com
app.external-services.notification.api-key=notification_api_key_456
app.external-services.notification.timeout=5000

# List properties
app.allowed-origins=http://localhost:3000,https://myapp.com,https://staging.myapp.com
app.admin-emails=admin@example.com,support@example.com,manager@example.com
app.supported-languages=en,es,fr,de,it
app.cors-allowed-headers=Content-Type,Authorization,X-Requested-With

# Map properties (key-value pairs)
app.error-messages.validation.required=This field is required
app.error-messages.validation.email=Please enter a valid email address
app.error-messages.validation.password=Password must be at least 8 characters
app.error-messages.auth.invalid-credentials=Invalid username or password
app.error-messages.auth.account-locked=Account has been locked
app.error-messages.general.server-error=Internal server error occurred

# Nested configuration for different environments
app.environments.development.log-level=DEBUG
app.environments.development.show-sql=true
app.environments.development.cache-enabled=false

app.environments.production.log-level=INFO
app.environments.production.show-sql=false
app.environments.production.cache-enabled=true

app.environments.staging.log-level=WARN  
app.environments.staging.show-sql=true
app.environments.staging.cache-enabled=true

# Security configuration
app.security.jwt.secret=mySecretKey123456789
app.security.jwt.expiration=86400
app.security.jwt.refresh-expiration=604800
app.security.password-policy.min-length=8
app.security.password-policy.require-uppercase=true
app.security.password-policy.require-numbers=true
app.security.password-policy.require-special-chars=true

# Monitoring and metrics
app.monitoring.health-check-interval=30
app.monitoring.metrics-enabled=true
app.monitoring.alerts.cpu-threshold=80
app.monitoring.alerts.memory-threshold=85
app.monitoring.alerts.disk-threshold=90